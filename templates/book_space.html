<!DOCTYPE html>
<html>
<head>
    <title>{{space.title}}</title>
    <link rel="stylesheet" href="/static/style.css" >
</head>
<body>
    <h1>{{space.title}}</h1>
        <p>Description:</p> <br>
        <p>{{space.description}}</p>
        <p>Available Dates</p>
        
        
        {% for availability in availabilities %}
        <div>
            <p>{{availability.date}}</p>
            <form method="post" action="{{ url_for('post_book_space', space_id = availability.space_id, date = availability.date, tenant_id = tenant.id, space_title = space.title, landlord_id = space.landlord_id) }}">
                <p><input type="submit" name="book" id="{{availability.date}}" value="Book"></p>
            </form>
        </div>
        {% endfor %}
        
        
    
    <h2><a href="/tenant_dashboard/{{tenant.id}}">Back to dashboard</a></h2>

</body>
</html>
