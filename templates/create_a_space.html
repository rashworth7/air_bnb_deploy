<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a space</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Create a space to list</h1>
        <form action="/create_space/{{landlord.id}}" method="post">
            <input type="text" placeholder="title" name="title"><br>
            <input type="text" placeholder="description" name="description"><br>
            <input type="text" placeholder="price per night" name="price per night"><br>
            <label for="start date">Start date</label><br>
            <input type="date" placeholder="YYYY-MM-DD" name="start date" id="start date"><br>
            <label for="end date">End date</label><br>
            <input type="date" placeholder="YYYY-MM-DD" name="end date" id="end date"><br>
            <button type="submit" name="submit">Create Space</button><br>
        </form>
        <h2><a href="/landlord_dashboard/{{landlord.id}}">Back to dashboard</a></h2>
    </body>
</html>
