<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a space</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Create a space to list</h1>


        <form id='space_form' name='space_form' action="/create_space/{{landlord.id}}" method="post">
            <input class='component' for='space_form' type="text" placeholder="title" name="title">
            <input class='component' for='space_form' type="text" placeholder="description" name="description">
            <input class='component' for='space_form' type="text" placeholder="price per night" name="price per night">
            <label for="start date">Start date</label><br>
            <input type="date" placeholder="YYYY-MM-DD" name="start date" id="start date"><br>
            <label for="end date">End date</label><br>
            <input type="date" placeholder="YYYY-MM-DD" name="end date" id="end date"><br>
            <button class='component' for='space_form' type="submit" name="submit">Create Space</button>

        </form>
        <h2><a href="/landlord_dashboard/{{landlord.id}}">Back to dashboard</a></h2>
    </body>
</html>
